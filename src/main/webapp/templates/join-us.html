<div class="container">
	<div class="row well well-lg">
			<h2>Join Us</h2>
			<hr>
		<div class="col-xs-10 col-sm-8 col-sm-offset-2 col-xs-offset-1 col-md-5 col-md-offset-0">
		 	<form ng-controller='RegisterController' ng-submit='registerUser(userData)' name='register-form' class="register-form" accept-charset="UTF-8" id="register-nav">
		 		<div class="form-group">
					 <label class="sr-only" for="firstName">First Name</label>
					 <input ng-model='userData.firstName' type="text" class="form-control" id="firstName" placeholder="First Name" autofocus="autofocus" required>
				</div>
				<div class="form-group">
					 <label class="sr-only" for="secondName">Second Name</label>
					 <input ng-model='userData.secondName' type="text" class="form-control" id="secondName" placeholder="Second Name" required>
				</div>
				<div class="form-group">
					 <label class="sr-only" for="email">Email Address</label>
					 <input ng-model='userData.email' type="email" class="form-control" id="email" placeholder="Email Address (User Name)" required>
				</div>
				<div class="form-group">
					 <label class="sr-only" for="phone">Phone Number</label>
					 <input ng-model='userData.phone' type="text" class="form-control" id="phone" placeholder="Phone Number" required>
				</div>
				<div class="form-group">
					 <label class="sr-only" for="password">Password</label>
					 <input ng-model='userData.password' type="password" class="form-control" id="password" placeholder="Password" required>
                                       <div class="help-block text-right"><a href="">Forget the password ?</a></div>
				</div>
				<div class="form-group">
					 <button ng-hide='adding' type="submit" class="btn btn-primary btn-block"><strong>Register</strong></button>
					 <img alt="loading" src="images/loading.gif" ng-show="adding">
				</div>
		 	</form>
		</div>
		<div class="col-md-4 col-md-offset-1 visible-md visible-lg contact-banner-poster">
			<br>
			<img alt="Poster: join us banner" src="images/join-us.jpg">
		</div>
	</div>
	<br><br>
	<site-features></site-features>
</div>
